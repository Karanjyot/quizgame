<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quiz game</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
</head>

<body>
        <div class="container">

                <div class="jumbotron" id="jumbotronstart">
                        <h1 class="display-4" id="h1tag">Basketball Quiz Game</h1>
                        <p>Answer 5 questions as fast as you can. You have 75 seconds. Wrong answers will be give a
                                penalty of minus 15 seconds from the timer. Good luck!</p>
                        <a class="btn btn-primary btn-lg" id="start" role="button">Start</a>
                        <a class="btn btn-primary btn-lg" href="#" id="highscores" role="button">Highscores</a>

                </div>
                <div class="row">
                        <div class="col-12">
                                <div class="jumbotron" id="jumbotronid">
                                        <h1 class="display-4" id="h1tag">Basketball Quiz Game</h1>
                                        <a class="btn btn-primary btn-lg" id="timer" role="button">75</a>
                                        <div class="list-group ">
                                                <a class="list-group-item list-group-item-action" id="ques"></a>
                                                <a href="#" id="qone"
                                                        class="list-group-item list-group-item-action"></a>
                                                <a href="#" id="qtwo"
                                                        class="list-group-item list-group-item-action"></a>
                                                <a href="#" id="qthree"
                                                        class="list-group-item list-group-item-action"></a>
                                                <a href="#" id="qfour"
                                                        class="list-group-item list-group-item-action"></a>
                                        </div>
                                </div>
                        </div>

                </div>

                <div class="jumbotron" id="jumbotronfinish">
                        <h1 class="display-4" id="h1tag">Basketball Quiz Game</h1>
                        <h3 id="gameover"></h3>
                        <a class="btn btn-primary btn-lg" id="playagain" role="button">Play Again</a>
                        <a class="btn btn-primary btn-lg" id="highscoresfinish" href="#" role="button">Highscores</a>
                </div>
                
                <div class="jumbotron" id="jumbotronhighscores">
                        <h1 class="display-4" id="h1tag">Highscores</h1>
                        <h3 id="highscoresh3"></h3>
                        <ol class="list-group" id="highscorelist">
                                
                        </ol>
                </div>
        </div>
        <script src="./questions.js"></script>
        <script src="./script.js"></script>
</body>

</html>
